<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siegel von Flamront - Legendäre Kreatur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            background: linear-gradient(90deg, #ff6b00, #ffa500, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: none;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        .subtitle {
            color: #a8a8a8;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .video-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
        }

        video {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            display: block;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .video-container {
                padding: 8px;
                border-radius: 10px;
            }

            video {
                border-radius: 8px;
            }

            .footer {
                margin-top: 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Legendäre Kreatur</h1>
        
        <div class="video-container">
            <video controls autoplay muted playsinline>
                <source src="Legendaerekreatur.mp4" type="video/mp4">
                Dein Browser unterstützt das Video-Tag nicht.
            </video>
        </div>
        
        <p class="footer">© 2026 Siegel von Flamront</p>
    </div>
</body>
</html>
