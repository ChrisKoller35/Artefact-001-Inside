<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siegel von Flamront - Legendäre Kreatur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            background: linear-gradient(90deg, #ff6b00, #ffa500, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: none;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        .subtitle {
            color: #a8a8a8;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .video-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
            position: relative;
            min-height: 200px;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 107, 0, 0.9);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .play-overlay:hover {
            background: rgba(255, 165, 0, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-overlay::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 25px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        .play-overlay.hidden {
            display: none;
        }

        video {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            display: block;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .video-container {
                padding: 8px;
                border-radius: 10px;
            }

            video {
                border-radius: 8px;
            }

            .footer {
                margin-top: 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Legendäre Kreatur</h1>
        
        <div class="video-container">
            <div class="play-overlay" id="playBtn"></div>
            <video id="video" controls muted playsinline preload="metadata" width="100%" height="auto">
                <source src="Legendaerekreatur.mp4" type="video/mp4">
                Dein Browser unterstützt das Video-Tag nicht.
            </video>
        </div>
        
        <p class="footer">© 2026 Siegel von Flamront</p>
    </div>

    <script>
        const video = document.getElementById('video');
        const playBtn = document.getElementById('playBtn');

        // Debug
        console.log('Video Element:', video);
        console.log('Video Source:', video.querySelector('source').src);

        // Play-Button klicken
        playBtn.addEventListener('click', function() {
            console.log('Play button clicked');
            video.load();
            video.play().then(() => {
                console.log('Video playing');
                playBtn.classList.add('hidden');
            }).catch(e => {
                console.error('Play error:', e);
            });
        });

        // Video Events
        video.addEventListener('play', function() {
            playBtn.classList.add('hidden');
        });

        video.addEventListener('pause', function() {
            playBtn.classList.remove('hidden');
        });

        video.addEventListener('loadedmetadata', function() {
            console.log('Video metadata loaded, duration:', video.duration);
        });

        video.addEventListener('error', function(e) {
            console.error('Video error:', e);
            console.error('Error code:', video.error);
        });

        // Versuche Autoplay nach kurzer Verzögerung
        setTimeout(function() {
            video.play().then(function() {
                playBtn.classList.add('hidden');
            }).catch(function(error) {
                console.log('Autoplay blocked, showing play button');
                playBtn.classList.remove('hidden');
            });
        }, 500);
    </script>
</body>
</html>
